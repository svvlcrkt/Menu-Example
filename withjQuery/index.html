<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
     <!-- add jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter buttons -->
        <div class="btn-container">
            <button type="button" class="filter-btn" data-id="all">all</button>
            <button type="button" class="filter-btn" data-id="breakfast">breakfast</button>
            <button type="button" class="filter-btn" data-id="lunch">lunch</button>
            <button type="button" class="filter-btn" data-id="shakes">shakes</button>
        </div>
        <!-- menu items -->
        <div class="section-center">
            <!-- single item -->
            <article class="menu-item">
                <img src="./images/item-1.jpeg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>  
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur 
                        adipisicing elit. Dolorum obcaecati 
                        minima, provident libero fuga recusandae 
                        veniam id repudiandae adipisci nihil.
                    </p>  
                </div>
            </article> 
            <!-- end of single item -->

        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
